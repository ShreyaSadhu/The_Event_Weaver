<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_signup/Signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="welcome-container ">
            <div class="typewriter">
                <h1>Welcome!! </h1>
                <h1>to The Event Weaver.</h1>
                <h4><i>Get to know about events and connect with your personal event manager.</i></h4>
            </div>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit" class="signup-button" ><a href="index.html">Sign Up</a></button>
        </form>
        <p>Already have an account? <a href="login.html" style="color: #000;  text-decoration: underline;">Login</a></p>
    </div>

    <script src="/First_page/Firstpage.js"></script>
</body>
</html>
