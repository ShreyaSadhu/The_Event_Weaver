<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login_signup/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="welcome-container ">
            <img src="https://img.freepik.com/free-vector/business-team-discussing-ideas-startup_74855-4380.jpg?size=626&ext=jpg&ga=GA1.1.1448711260.1706832000&semt=sph" alt="xyz" height="400" width="400">
    </div>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>  

            <button type="submit" class="login-button"><a href="index.html" style="color: #fff;  text-decoration: none;">Login</a></button><br>
        </form>
        <p class="alternative-login">Or login with:</p>
            <div class="alternative-login-buttons">
                <button class="alternative-login-button circular-button google-button">
                    <i class="fab fa-google"></i>
                    <img src="https://1000logos.net/wp-content/uploads/2016/11/Google-Symbol.png" alt="Your Image" height="25" width="45">
                </button>&nbsp;&nbsp;
                <button class="alternative-login-button circular-button microsoft-button">
                    <i class="fab fa-windows"></i>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqYB7p75aJdFC1i9CZNF0TqSA4I42vkrD1rjO7-l29Mg&s" alt="Your Image" height="25" width="25">
                </button>&nbsp;&nbsp;
                <button class="alternative-login-button circular-button apple-button">
                    <i class="fab fa-apple"></i>
                    <img src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png" alt="Your Image" height="25" width="45">
                </button>&nbsp;&nbsp;
            </div>
        </div>
        </div>
    </div>
</div>
    <script src="login_signup/Signup.js"></script>
</body>
</html>
