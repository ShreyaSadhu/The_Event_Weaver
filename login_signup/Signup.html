<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="welcome-container ">
            <div class="typewriter">
               <b><h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Welcome</h1>
                <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">to Smart.</h1></b> 
                <h4><i>Adventure awaits you. Start Your journey now!!</i></h4>
            </div>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit" class="signup-button"  style="color: #fff;  text-decoration: none;"><a href="/landing_page/landing_page.html">Sign Up</a></button>
        </form>
        <p id="red">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="Firstpage.js"></script>
</body>
</html>
